[sshpiperd]
listen = 0.0.0.0
port = 2233
login-grace-time = 30s
upstream-driver = mysql
challenger-driver = 
auditor-driver = typescript-logger
banner-text = hellopiper
banner-file = 
log = 
log-flags = 3
server-key = /etc/.ssh/id_rsa
[upstream.mysql]
upstream-mysql-host = 172.29.2.2
upstream-mysql-user = root
upstream-mysql-password = sshpiper
upstream-mysql-port = 3306
upstream-mysql-dbname = sshpiper
